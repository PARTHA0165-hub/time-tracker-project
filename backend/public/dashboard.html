<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“Š Productivity Analytics Dashboard</h1>

    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h4 id="totalTime">0</h4>
          <p>Total Time (mins)</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h4 id="productiveTime">0</h4>
          <p>Productive Time (mins)</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h4 id="unproductiveTime">0</h4>
          <p>Unproductive Time (mins)</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="timeChart"></canvas>
      </div>
    </div>

    <div class="mt-5">
      <h3>Website Activity</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Website</th>
            <th>Category</th>
            <th>Time (mins)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="activityTable"></tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
