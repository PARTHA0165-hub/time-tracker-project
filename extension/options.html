<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ProdTime Options</title>
  <style>
    body { font-family: system-ui; padding: 18px; max-width:720px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ddd; }
    button { margin-top:12px; padding:8px 12px; background:#111; color:#fff; border:0; border-radius:8px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h2>ProdTime Settings</h2>

  <label>Backend URL</label>
  <input id="backendUrl" placeholder="http://localhost:5000/api/track" />

  <label>Idle timeout (seconds)</label>
  <input id="idleSeconds" type="number" placeholder="30" />

  <label>User ID (optional)</label>
  <input id="userId" placeholder="demo-user" />

  <div class="muted">After saving, idle detection will be updated automatically.</div>
  <button id="saveBtn">Save</button>
  <div id="msg" class="muted"></div>

  <hr/>
  <button id="resetToday">Reset Today Data</button>

  <script src="options.js"></script>
</body>
</html>
